<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="./index3.html">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="name" required autocomplete="off">
        <br><br>
        <label for="email">Email Address: </label>
        <input type="email" name="email" id="email" placeholder="email" required autocomplete="off">
        <br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="password" required>
        <br><br>
        Language <br><br>
        <input type="radio" name="language" id="react" value="react" >
        <label for="react">React</label><br>
        <input type="radio" name="language" id="Angular" value="angular" >
        <label for="Angular">Angular</label><br>
        <input type="radio" name="language" id="vue" value="vue" >
        <label for="vue">Vue</label><br><br>

        Course <br><br>
        <input type="checkbox" name="course" id="mern" value="mern">
        <label for="mern">MERN</label><br>
        <input type="checkbox" name="course" id="mean" value="mean">
        <label for="mean">MEAN</label><br>
        <input type="checkbox" name="course" id="mevn" value="mevn">
        <label for="mevn">MEVN</label><br><br>

        <label for="field">Field:</label><br>
        <select name="field" id="field" >
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option>
        </select><br><br>
        <textarea name="random text" id="" cols="30" rows="10"></textarea><br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone number" id="phone" required >
        <input type="submit" value="submit ">

        <br><br>
        <h1>TABLES</h1>
        <a href="./index2.html">Click Here</a>

    </form>
</body>
</html>
